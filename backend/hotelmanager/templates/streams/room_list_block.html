{% load wagtailimages_tags %}

<section id="team" class="team section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>{{ self.title }}</h2>
      <p>{{ self.description }}
    </div>

    <div class="row">

      {% for room in rooms %}
        <div class="col-lg-6 mt-4 ">
          <div class="member d-flex align-items-start img-fluid" data-aos="zoom-in" data-aos-delay="100">
            <div class="pic">{% image room.image fill-320x240 %}</div>
            <div class="member-info">
              <h4>{{ room.name }}</h4>
              <span>{{ hotel.tag_line }}</span>
              {{ room.description }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
